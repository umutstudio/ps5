<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umut Studio | PS5</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:#000;
height:500vh;
font-family:Arial, sans-serif;
overflow-x:hidden;
}

.video-container{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
overflow:hidden;
z-index:-1;
}

video{
width:100%;
height:100%;
object-fit:cover;
}

.overlay{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:white;
text-align:center;
transition:opacity 0.5s ease;
}

.overlay h1{
font-size:4rem;
letter-spacing:4px;
}

.overlay p{
margin-top:20px;
font-size:1.2rem;
opacity:0.8;
}

.section{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
font-size:2rem;
}

</style>
</head>
<body>

<div class="video-container">
<video id="video" muted playsinline preload="auto">
<source src="video.mp4" type="video/mp4">
</video>
</div>

<div class="overlay" id="overlay">
<h1>UMUT STUDIO</h1>
<p>Next-Gen PS5 Experience</p>
</div>

<div class="section">Cinematic Gameplay</div>
<div class="section">DualSense Innovation</div>
<div class="section">Ultra Fast Loading</div>
<div class="section">Coming Soon</div>

<script>

const video = document.getElementById("video");
const overlay = document.getElementById("overlay");

video.addEventListener("loadedmetadata", () => {

const scrollHeight = document.body.scrollHeight - window.innerHeight;

window.addEventListener("scroll", () => {

const scrollPosition = window.scrollY;
const scrollFraction = scrollPosition / scrollHeight;

video.currentTime = video.duration * scrollFraction;

/* Fade out title after scroll */
if(scrollPosition > window.innerHeight * 0.5){
overlay.style.opacity = "0";
}else{
overlay.style.opacity = "1";
}

});

});

</script>

</body>
</html>
