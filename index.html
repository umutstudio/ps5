<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Umut Studio | PS5</title>
<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
background:black;
color:white;
font-family:Arial, sans-serif;
overflow-x:hidden;
height:400vh; /* Uzun scroll alanÄ± */
}

.video-container{
position:fixed;
top:0;
left:0;
width:100%;
height:100vh;
overflow:hidden;
z-index:-1;
}

video{
width:100%;
height:100%;
object-fit:cover;
}

.overlay{
position:fixed;
top:50%;
left:50%;
transform:translate(-50%, -50%);
text-align:center;
z-index:10;
}

.overlay h1{
font-size:4rem;
letter-spacing:3px;
}

.overlay p{
margin-top:20px;
opacity:0.8;
}

</style>
</head>
<body>

<div class="video-container">
<video id="bgVideo" preload="auto" muted playsinline>
<source src="your-video.mp4" type="video/mp4">
</video>
</div>

<div class="overlay">
<h1>UMUT STUDIO</h1>
<p>Scroll to experience PS5 power</p>
</div>

<script>

const video = document.getElementById("bgVideo");

video.addEventListener("loadedmetadata", () => {
const scrollHeight = document.body.scrollHeight - window.innerHeight;

window.addEventListener("scroll", () => {
const scrollTop = window.scrollY;
const scrollFraction = scrollTop / scrollHeight;
const videoDuration = video.duration;

video.currentTime = videoDuration * scrollFraction;
});
});

</script>

</body>
</html>
